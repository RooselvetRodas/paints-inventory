spring.datasource.url=jdbc:postgresql://localhost/paints
spring.datasource.username=paints_user
spring.datasource.password=paints_pass
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.application.name=paints
logging.level.root=INFO
logging.level.it.miniatures.paints=DEBUG
